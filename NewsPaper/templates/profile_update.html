{% extends "flatpages/default.html" %}
{% load crispy_forms_filters %}
{% load i18n %}
{% block title %}
    <title>{% trans 'Edit profile' %}</title>
{% endblock title %}
{% block content %}
{% include 'input_output.html' %}      
    <div style="margin-top: 30px">
    <h4>{% trans 'Edit profile' %}</h4>
    <h3><span style="color: orangered;">{{ object }}</span></h3>
    </div>
<div class="d-flex justify-content-center" style="margin-top: 30px">
    <div class="row">
        <div class="col-lg-12 text-center" style="width: 300px">
            <form action="" method="post">
                {% csrf_token %}
            <div id="div_id_username" class="form-group"> <label for="id_username" class=" requiredField">
                {% trans 'Username' %}<span class="asteriskField">*</span> </label>
                <div> <input type="text" name="username" value='{{ user.username }}' maxlength="150" class="textinput textInput form-control" required="" id="id_username">
                    <small id="hint_id_username" class="form-text text-muted"></small>
                </div>
            </div>
                <div id="div_id_first_name" class="form-group"> <label for="id_first_name" style="margin-top: 5px">
                {% trans 'Name' %}
            </label>
                    <div>
                        <input type="text" name="first_name" maxlength="150" class="textinput textInput form-control" id="id_first_name" value='{{ user.first_name }}'>
                    </div>
                </div>
                <div id="div_id_last_name" class="form-group"> <label for="id_last_name" style="margin-top: 5px">
                {% trans 'Last name' %}
            </label>
                    <div>
                        <input type="text" name="last_name" maxlength="150" class="textinput textInput form-control" id="id_last_name" value='{{ user.last_name }}'>
                    </div>
                </div>
                <div id="div_id_email" class="form-group"> <label for="id_email" style="margin-top: 5px">
                {% trans 'Email' %}<span class="asteriskField">*</span></label>
                <div>
                    <input type="email" name="email" maxlength="254" class="emailinput form-control" id="id_email" value='{{ user.email }}'>
                </div>
            </div>
                <div style="margin-top: 10px">
                <input class="btn btn-primary btn-sm" type="submit" value="{% trans 'Save' %}">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
