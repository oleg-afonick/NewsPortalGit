{% extends 'flatpages/default.html' %}
{% load crispy_forms_filters %}
{% load i18n %}

{% block content %}
{% include 'input_output.html' %}
<h2><span style="color: #1616f6;">{% trans 'Edit post' %} {% trans '#' %} {{ object.id }}</span></h2>
<br>
<div class="d-flex justify-content-center">
    <div class="row">
        <div style="width: 650px" class="col-lg-auto text-center">
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <br>
                <input class="btn btn-primary btn-sm" type="submit" value="{% trans 'Save' %}"/>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
